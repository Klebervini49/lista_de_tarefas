<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/65642183a2.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container--son">
            <div class="add--tarefas">
                <input type="text" autofocus class="writeList"  placeholder="Tarefa a ser feita">
                <button class="addRmv--tarefa">Adicionar <i class="fas fa-chevron-right"></i></button>
                <button class="addRmv--tarefa removerTudo">Remover Tudo <i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="tarefaz"></div>
            <div class="tarefas">
                <div class="tarefasList"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
